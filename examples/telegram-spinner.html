<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Telegram spinner experiment</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="../common.css" />
        <link rel="stylesheet" href="telegram-spinner.css" />
    </head>

    <body>
        <div class="container">
            <header class="heading">
                <h1>Telegram Spinner</h1>
            </header>
            <main class="content">
                <div class="items">
                    <button class="add-item">add item</button>
                </div>
            </main>
        </div>
        <template id="item">
            <figure class="item">
                <img alt="A photo" />
                <div class="spinner-wrapper">
                    <svg class="spinner" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <circle class="spinner-line" cx="32" cy="32" r="28"/>
                    </svg>
                </div>
            </figure>
        </template>
        <script type="module" src="telegram-spinner.js"></script>
    </body>

</html>
