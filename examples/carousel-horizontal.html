<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel horizontal experiment</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="../common.css" />
        <link rel="stylesheet" href="carousel-horizontal.css" />
    </head>

    <body>
        <div class="container">
            <header class="heading">
                <h1>Carousel horizontal</h1>
            </header>

            <main class="content">
                <div class="carousel-container">
                    <div class="tabs">
                        <span class="active-tab-indicator"></span>
                        <button class="tab">Lorem</button>
                        <button class="tab">Adipisicing accusamus?</button>
                        <button class="tab">Ipsum Dolor</button>
                        <button class="tab">Consectetur</button>
                        <button class="tab">Elit</button>
                    </div>
                    <div class="carousel">
                        <section class="carousel-item">Lorem content</section>
                        <section class="carousel-item">Adipisicing accusamus content</section>
                        <section class="carousel-item">Ipsum Dolor content</section>
                        <section class="carousel-item">Consectetur obcaecati content</section>
                        <section class="carousel-item">Elit content</section>
                    </div>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="../reporter.js"></script>
        <script type="text/javascript" src="./carousel-horizontal.js"></script>
    </body>

</html>
