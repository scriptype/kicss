<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel horizontal experiment</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="../../common.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="container">
            <header class="heading">
                <h1>Carousel horizontal</h1>
            </header>

            <main class="content">
                <div class="carousel-container">
                    <div class="tabs">
                        <span class="active-tab-indicator"></span>
                        <button class="tab">
                            <span class="tab-title--full">Lorem</span>
                            <span class="tab-title--mini">1</span>
                        </button>
                        <button class="tab">
                            <span class="tab-title--full">Adipisicing accusamus?</span>
                            <span class="tab-title--mini">2</span>
                        </button>
                        <button class="tab">
                            <span class="tab-title--full">Ipsum Dolor</span>
                            <span class="tab-title--mini">3</span>
                        </button>
                        <button class="tab">
                            <span class="tab-title--full">Consectetur</span>
                            <span class="tab-title--mini">4</span>
                        </button>
                        <button class="tab">
                            <span class="tab-title--full">Elit</span>
                            <span class="tab-title--mini">5</span>
                        </button>
                    </div>
                    <div class="carousel">
                        <section class="carousel-item">Lorem content</section>
                        <section class="carousel-item">Adipisicing accusamus content</section>
                        <section class="carousel-item">Ipsum Dolor content</section>
                        <section class="carousel-item">Consectetur obcaecati content</section>
                        <section class="carousel-item">Elit content</section>
                    </div>
                </div>
            </main>
        </div>
        <script type="module" src="./app.js"></script>
        <script src="../github-badge.js"></script>
    </body>

</html>
